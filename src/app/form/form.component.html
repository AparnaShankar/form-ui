<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Font CSS-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>



  <!--Form-->
  <form action="" [formGroup]="fg">

    <div class="row  mx-auto my-5">
      <div class="form-group col-sd-12 col-md-6 col-lg-3 col-xl-3 mb-4">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
        <div *ngIf="!fg.controls['name'].valid && fg.controls['name'].touched" class="invalid-feedback d-block">{{
          requiredError }}</div>
      </div>
      <div class="form-group col-sd-12 col-md-6 col-lg-3 col-xl-3 mb-4">
        <label for="employee_id">Employee ID</label>
        <input type="text" formControlName="employee_id" class="form-control" id="employee_id" placeholder="Employee ID">
        <div *ngIf="!fg.controls['employee_id'].valid && fg.controls['employee_id'].touched" class="invalid-feedback d-block">{{
          requiredError }}</div>
      </div>
      <div class="form-group col-sd-12 col-md-6 col-lg-3 col-xl-3 mb-4">
        <label for="job_title">Job Title</label>
        <input type="text" formControlName="job_title" class="form-control" id="job_title" placeholder="Job Title">
      </div>
      <div class="form-group col-sd-12 col-md-6 col-lg-3 col-xl-3 mb-4">
        <label for="department">Department</label>
        <input type="text" formControlName="department" class="form-control" id="dept" placeholder="Department">
      </div>
    </div>

    <div class="row mx-auto my-5 justify-content-center">
        <div class="form-group col-sd-12 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-primary btn-md btn-block" (click)="save_as_draft(fg.value)" [disabled]="fg.controls['name'].invalid || fg.controls['employee_id'].invalid">Save
          as Draft</button>
      </div>
      <div class="form-group col-sd-12 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-primary btn-md btn-block" type="submit" [disabled]="!fg.valid">Review and Submit</button>
      </div>
    </div>
  </form>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
